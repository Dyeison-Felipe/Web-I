<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
    <style>
        img{
            height: 180px;
        }
        video{
            height: 350px;
        }
    </style>
</head>
<body>
    <!--Aula hipermidia-->
    <!--Cabeçalho-->
    <header>
        <h1>Exemplo de página</h1>
    </header>

    <br>

    <!--Define a seção principal da página-->
    <main>
        <!--exibe uma imagem-->
        <figure>

            <img src="pc.jpg" alt="Computador Gamer">

            <figcaption>Um belo pc Gamer</figcaption>

        </figure>

        <br>

        <!--Audío-->
        <audio controls>

            <source src="town-10169.mp3" type="audio/mpeg">

        </audio>

        <br>

        <!--Video forma 1(direto do youtube), compartilhar no youtibe -> incorporar -> copia e cola-->

        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/VnjdikpgR0E?si=185eSyTQbZfDjtOa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->

        <br>

        <!--video forma 2(video baixado)-->
        <video controls>

            <source src="Aula05_Prototipagem.mp4" type="video/mp4">

        </video>

        <!--criar um formulario com validação-->

        <br>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>

            <br>

            <button type="submit" >enviar</button>
        </form>

    </main>

    <footer>
        <p>© 2024 Exemplo página html5</p>
    </footer>
    
</body>
</html>
