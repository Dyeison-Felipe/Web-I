<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
    <!--<link rel="stylesheet" href="exemplo-1.css">-->
</head>
<body>
    <!-- Cabeçalho da página-->
    <header>
        <!--titulis h1 a h6-->
        <h1>Bem-vindo(a) à minha página </h1>
        <nav>
            <!--navegação-->
            <ul>
                <!--item de lista-->
                <li><a href="#home" target="_blank">Inicio</a></li>
                <li><a href="#sobre" target="_blank">Sobre</a></li>
                <li><a href="#contato" target="_blank">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--- seção da página com o identificador-->
        <section id="home">
            <h2>Introdução</h2>
            <p>Este é o conteudo da seção inicial</p>
        </section>

        <section id="sobre">
            <h2>Sobre mim</h2>
            <p>Este é o conteúdo da seção sobre</p>
        </section>

        <section id="contato">
            <h2>Entre em contato</h2>
            <p>Este é o conteudo da seção contato</p>
        </section>
    </main>

    <footer>
        <!--Rodapé da página-->
        <p>copyright &#169 minha páginha HTML5 </p>
    </footer>

</body>
</html>
